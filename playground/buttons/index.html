<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Button Clicks</h2>

    <p>Click any button:</p>

    <div id="buttons">
        <button onclick="btnClick('Green')" class="button button1">Green</button>
        <button onclick="btnClick('Blue')" class="button button2">Blue</button>
        <button onclick="btnClick('Red')" class="button button3">Red</button>
        <button onclick="btnClick('Yellow')" class="button button4">Yellow</button>
    </div>

    <div id="result"></div>

    <script>
        function btnClick(col) {
          document.getElementById("result").innerHTML = col+" was clicked";
        }
    </script>



</body>
</html>
